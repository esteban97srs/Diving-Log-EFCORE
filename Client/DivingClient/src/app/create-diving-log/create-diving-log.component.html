<section>
  <form>
    <div class="form-row col-md-10">
      <div class="form-group col-md-3">
        <label for="DateLog">Fecha De Registro</label>
        <input type="date" name="datelog" class="form-control" required [(ngModel)] = "diving.DateLog" [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group col-md-3">
        <label for="DivingPermit">Permiso de Buceo</label>
        <select type = "text" class="form-control" required [(ngModel)] = "diving.DivingPermit" [ngModelOptions]="{standalone: true}">
          <option selected >Todas</option>
        </select>
      </div>
    </div>
    <div class="form-row col-md-10">
      <div class="form-group col-md-4">
        <label for="WindDirection">Direccion del Viento(ND)</label>
        <input type="date " class="form-control"required [(ngModel)] = "diving.WindDirection" [ngModelOptions]="{standalone: true}" >
      </div>
      <div class="form-group col-md-2">
        <label for="text">Altura Ola(M)</label>
        <input type="number" class="form-control" required [(ngModel)] = "diving.WaveHeight" [ngModelOptions]="{standalone: true}">
      </div>
    </div>
    <div class="form-row col-md-10">
      <div class="form-group col-md-4">
        <label for="text">Corriente Superficial(ND)</label>
        <input type="text" class="form-control" required  [(ngModel)] = "diving.SurfaceCurrent" [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group col-md-2">
        <label for="text">Numero de Buzos</label>
        <input type="number" class="form-control" required [(ngModel)] = "diving.DiversNumber" [ngModelOptions]="{standalone: true}">
      </div>
    </div>
    <div class="form-row col-md-10">
      <div class="form-group col-md-6">
        <label for="text">Observaciones</label>
        <textarea type="text" class="form-control" required [(ngModel)] = "diving.Observations" [ngModelOptions]="{standalone: true}"></textarea>
      </div>
    </div>
    <div class="form-row col-10">
      <div class="form-group col-md-1">
        <button (click) = "CreateDivingLog()" class="btn btn-dark">Guardar</button>
      </div>
      <div class="form-group col-md-2">
        <button class="btn btn-dark" routerLink="">Regresar</button>
      </div>
    </div>
  </form>
</section>
